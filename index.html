<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="shortcut icon" href="LOGO FERGY MARET 2020 3.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kalkulator By Ferizris</title>
</head>

<body>
	<form class="kalkulator" name="calc">
    <input class="value" type="text" name="txt" readonly="">
    <span class="numb clear" onclick="document.calc.txt.value =''">C</span>
    <span class="numb" onclick="document.calc.txt.value +='/'">/</span>
    <span class="numb" onclick="document.calc.txt.value +='*'">x</span>
    <span class="numb" onclick="document.calc.txt.value +='7'">7</span>
    <span class="numb" onclick="document.calc.txt.value +='8'">8</span>
    <span class="numb" onclick="document.calc.txt.value +='9'">9</span>
    <span class="numb" onclick="document.calc.txt.value +='-'">-</span>
    <span class="numb" onclick="document.calc.txt.value +='4'">4</span>
    <span class="numb" onclick="document.calc.txt.value +='5'">5</span>
    <span class="numb" onclick="document.calc.txt.value +='6'">6</span>
    <span class="numb" onclick="document.calc.txt.value +='+'">+</span>
    <span class="numb" onclick="document.calc.txt.value +='1'">1</span>
    <span class="numb" onclick="document.calc.txt.value +='2'">2</span>
    <span class="numb" onclick="document.calc.txt.value +='3'">3</span>
    <span class="numb total" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    <span class="numb" onclick="document.calc.txt.value +='0'">0</span>
    <span class="numb" onclick="document.calc.txt.value +='00'">00</span>
    <span class="numb" onclick="document.calc.txt.value +='.'">.</span>
  </form>
</body>

</html>
